type Event @model @auth(rules: [
  { allow: public, operations: [read] },
  { allow: owner, ownerField: "owner", operations: [create, update, delete] }
]) {
  id: ID!
  title: String!
  date: AWSDate!
  endDate: AWSDate
  startTime: String
  endTime: String
  location: String!
  aboutEvent: String
  details: String
  organizer: String
  contactDetails: String
  hostingOrganization: String
  owner: String
} 